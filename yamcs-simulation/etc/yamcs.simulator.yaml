services:
  - class: org.yamcs.tctm.DataLinkInitialiser
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.archive.IndexServer
  - class: org.yamcs.parameter.SystemParametersCollector
    args:
      provideJvmVariables: true
  - class: org.yamcs.ProcessorCreatorService
    args: 
      name: "realtime"
      type: "realtime" 
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller: 
        enabled: true
        flushInterval: 60

#name of the class that is used for the TM index. If not specified, org.yamcs.archive.GenericCccsdsTmIndex is used
#tmIndexer: 

tmDataLinks:
  - class: org.yamcs.tctm.TcpTmDataLink
    name: tm_realtime
    stream: tm_realtime
    args:
      host: localhost
      port: 10015
  - class: org.yamcs.tctm.TcpTmDataLink
    name: tm_dump
    stream: tm_dump
    args:
      host: localhost
      port: 10115

#parameterDataLinks:
#  - class: org.yamcs.simulation.SimulationPpProvider
#    stream: pp_realtime
#    args:
#      simulationDataPath: etc/gs-simulation.xml

tcDataLinks: 
  - class: org.yamcs.tctm.TcpTcDataLink
    stream: tc_realtime
    name: tc_realtime
    args:
      host: localhost
      port: 10025

mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: "sheet"
    spec: "mdb/simulator-ccsds.xls"
    subLoaders:
      - type: "sheet"
        spec: "mdb/landing.xls"
      - type: "sheet"
        spec: "mdb/GS-tmtc.xls"

#Configuration for streams created at server startup
streamConfig:
  tm: 
    - name: "tm_realtime"
    - name: "tm_dump"
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "sys_param"]
  alarm: ["alarms_realtime"]
  tc: ["tc_realtime"]
