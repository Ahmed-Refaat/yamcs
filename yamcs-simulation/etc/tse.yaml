telnet:
  port: 8023
  
rpc:
  port: 8135

devices:

  tenma:
    locator: serial:/dev/tty.usbmodem14141
    description: Tenma-72-2540 programmable DC power supply 30V 5A
    responseTimeout: 3000
    # Note: This device does not terminate responses.

  zup:
    locator: serial:/dev/tty.usbmodem14141
    responseTermination: "\r\n"
    responseTimeout: 3000

  rigol:
    locator: tcpip:192.168.88.185:5555
    responseTermination: "\n"
