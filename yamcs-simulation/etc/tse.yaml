telnet:
  port: 8023

yamcs:
  tc:  # Inbound (TCP)
    port: 8135
  tm:  # Outbound (UDP)
    host: localhost
    port: 31002

instruments:
  - name: tenma
    class: org.yamcs.tse.SerialPortDriver
    args:
      path: /dev/tty.usbmodem14141
      responseTimeout: 100
      # Note: this instrument does not terminate responses.
      # responseTermination: "\n"

  - name: simulator
    class: org.yamcs.tse.TcpIpDriver
    args:
      host: localhost
      port: 10023
      responseTermination: "\r\n"

  - name: rigol
    class: org.yamcs.tse.TcpIpDriver
    args:
      host: 192.168.88.185
      port: 5555
      responseTermination: "\n"
