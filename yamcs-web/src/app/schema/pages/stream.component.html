<ng-container *ngIf="stream$ | async as stream">
  <mat-toolbar>
    <mat-toolbar-row>
      <a routerLink="..">Streams</a> / {{ stream.name }}
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-tab-group>
    <mat-tab label="Columns">
      <table yaTable>
        <tr>
          <th width="150">Column</th>
          <th>Type</th>
        </tr>
        <tr *ngFor="let column of stream.column">
          <td>{{ column.name }}</td>
          <td>{{ column.type }}</td>
        </tr>
      </table>
    </mat-tab>

    <mat-tab label="Script">
      <code [innerHTML]="formatSQL(stream.script)"></code>
    </mat-tab>
  </mat-tab-group>
</ng-container>
