<mat-table *ngIf="dataSource"
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="packetName"
           matSortDirection="asc"
           matSortDisableClear>

  <ng-container matColumnDef="packetName">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Packet Name</mat-header-cell>
    <mat-cell *matCellDef="let tmstats" fxFlex="250px">
      {{ tmstats.packetName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="receivedPackets">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="150px">Count</mat-header-cell>
    <mat-cell *matCellDef="let tmstats" fxFlex="150px">{{ tmstats.receivedPackets }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastReceivedUTC">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Last Recv'd</mat-header-cell>
    <mat-cell *matCellDef="let tmstats" fxFlex="200px">{{ tmstats.lastReceivedUTC }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastPacketTimeUTC">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Packet Time</mat-header-cell>
    <mat-cell *matCellDef="let tmstats" fxFlex="200px">{{ tmstats.lastPacketTimeUTC }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="subscribedParameterCount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Parameters</mat-header-cell>
    <mat-cell *matCellDef="let tmstats">{{ tmstats.subscribedParameterCount }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
