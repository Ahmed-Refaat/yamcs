<h3>Detail</h3>
<table yaTable *ngIf="record">
  <tr *ngFor="let column of table.keyColumn">
    <th width="1" style="white-space: nowrap">
      <mat-icon class="icon12" style="color: gold;" matTooltip="Key Column">vpn_key</mat-icon>
      {{ column.name }}
    </th>
    <td>
      {{ (getColumnValue(record, column.name) | value) || '-' }}
    </td>
  </tr>
  <tr *ngFor="let column of table.valueColumn">
    <th width="1" style="white-space: nowrap">{{ column.name }}</th>
    <td>
      <ng-container *ngIf="column.type !== 'BINARY'">
        {{ (getColumnValue(record, column.name) | value) || '-' }}
      </ng-container>
      <ng-container *ngIf="column.type === 'BINARY'">
        <app-hex [base64String]="getBinaryColumnValue(record, column.name)"></app-hex>
      </ng-container>
    </td>
  </tr>
</table>
