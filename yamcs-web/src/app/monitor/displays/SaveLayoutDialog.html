<h2 mat-dialog-title>Save Layout</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput [formControl]="name" placeholder="Layout name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()" color="primary">Save</button>
</mat-dialog-actions>
