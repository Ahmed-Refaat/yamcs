<mat-sidenav-container class="mat-typography">
  <mat-sidenav mode="side" opened="true">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="icon32" style="margin-right: 16px">dashboard</mat-icon>
        Monitor
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list dense *ngIf="instance$ | async as instance">
      <app-sidebar-nav-item routerLink="displays"
                            [queryParams]="{instance: instance.name}">
        Displays
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="layouts"
                            [queryParams]="{instance: instance.name}">
        Layouts
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="events"
                            [queryParams]="{instance: instance.name}">
        Events
      </app-sidebar-nav-item>
      <a mat-list-item>Alarms</a>
      <a mat-list-item>Command History</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
