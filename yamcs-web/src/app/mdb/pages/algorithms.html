<mdb-pane active-pane="{{ vm.qname }}" title="{{ vm.qname }}">

  <ng-include src="'/_static/app/mdb/tabs.template.html'"></ng-include>

  <p>&nbsp;</p>

  <table class="table">
    <tr>
      <th width="200">Name</th>
      <th width="200">Scope</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="algo in vm.algorithms | orderBy:'qualifiedName'">
      <td><a href="#/mdb{{ algo.qualifiedName | spaceSystem }}/algorithms/{{ algo.name }}">{{ algo.name }}</a></td>
      <td>{{ algo.scope | capitalize }}</td>
      <td>{{ algo.shortDescription | nvl:'-' }}</td>
    </tr>
  </table>
</mdb-pane>
