<mdb-pane active-pane="{{ vm.qname }}" title="{{ vm.qname }}">

  <ng-include src="'/_static/app/mdb/tabs.template.html'"></ng-include>

  <p>&nbsp;</p>

  <table class="table">
    <tr>
      <th width="200">Name</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="cmd in vm.commands | orderBy:'qualifiedName'">
      <td>{{ cmd.name }}</td>
      <td>{{ cmd.shortDescription | nvl:'-' }}</td>
    </tr>
  </table>
</mdb-pane>
