<mdb-pane  active-pane="{{vm.info.qualifiedName|spaceSystem }}" yamcs-instance="yamcsInstance" shell="shell" standalone="standalone">
    <div class="section">
        <h1 class="page-header">Container -  {{ vm.info.name }} </h1>
        <p> &nbsp; </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <dl class="dl-horizontal">
                    <dt>Qualified Name: </dt>
                    <dd>{{ vm.containerInfo.qualifiedName }} </dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>
                        Name:
                    </dt>
                    <dd>
                        {{vm.containerInfo.name}}
                    </dd>
                    
                </dl>
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <div>
            {{vm.containerInfo}}
        </div>
    </div>
</mdb-pane>
