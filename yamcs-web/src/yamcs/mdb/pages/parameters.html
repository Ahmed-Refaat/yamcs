<mdb-pane active-pane="{{ vm.qname }}">
  <h1 class="page-header">{{ vm.qname }}</h1>
  <p>&nbsp;</p>

  <ng-include src="'/_static/yamcs/mdb/tabs.template.html'"></ng-include>

  <p>&nbsp;</p>

  <table class="table">
    <tr>
      <th width="200">Name</th>
      <th width="100">Type</th>
      <th width="100">Units</th>
      <th width="100">Data Source</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="para in vm.parameters | orderBy:'qualifiedName'">
      <td>
        <a href="#/mdb{{ para.qualifiedName }}">
          {{ para.name }}
        </a>
      </td>
      <td>{{ para.type.engType | capitalize }}</td>
      <td>{{ para.type.unitSet | joinBy:'unit':' ' | nvl:'-' }}</td>
      <td>{{ para.dataSource | capitalize }}</td>
      <td>{{ para.shortDescription | nvl:'-' }}</td>
    </tr>
  </table>
</mdb-pane>
