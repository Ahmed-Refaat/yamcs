<div style="padding: 1em;">

    <tr>
      <td class="label">Qualified&nbsp;Name</td>
      <td>{{ pinfo.description.qualifiedName }}</td>
    </tr>
    <tr>
      <td class="label">Aliases</td>

  <hr>
  <div class="graphdiv" style="width:600px; height:200px;"></div>
</div>
