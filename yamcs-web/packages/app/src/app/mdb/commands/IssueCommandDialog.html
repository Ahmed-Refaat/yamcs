<h2 mat-dialog-title>Issue command</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <ng-container *ngFor="let argument of arguments">
      <ng-container [ngSwitch]="argument.type?.engType">

        <label *ngSwitchCase="'enumeration'">
          {{ argument.name }}
          <select [formControlName]="argument.name">
            <option *ngFor="let enumValue of argument.type.enumValue" [value]="enumValue.value">{{ enumValue.label }}</option>
          </select>
        </label>

        <label *ngSwitchDefault>
          {{ argument.name }}
          <input type="text" [formControlName]="argument.name">
        </label>

      </ng-container>
    </ng-container>
  </form>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="issue()" color="primary" [disabled]="!form.valid">Issue</button>
</mat-dialog-actions>
