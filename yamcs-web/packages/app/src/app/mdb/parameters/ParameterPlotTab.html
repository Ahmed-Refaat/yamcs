<ng-container *ngIf="parameter$ | async as parameter">
  <div style="padding-left: 12px; padding-right: 12px; padding-top: 12px">
    <div style="height: 24px; line-height: 24px;">
      <app-action-link icon="add_circle_outline">
        Comparison
      </app-action-link>
      <button (click)="plot.zoomIn()">Zoom In</button>
      <button (click)="plot.zoomOut()">Zoom Out</button>
      <button (click)="loadLatest('PT1H')">1h</button>
      <button (click)="loadLatest('PT5H')">5h</button>
      <button (click)="loadLatest('P1D')">1d</button>
      <button (click)="loadLatest('P1W')">1w</button>
      <button (click)="loadLatest('P1M')">1m</button>
      <button (click)="loadLatest('P3M')">3m</button>
      <button (click)="loadLatest('P1Y')">1y</button>
    </div>
  </div>
  <div class="plot-container">
    <app-parameter-plot #plot
                        [xGrid]="true"
                        [xAxisHeight]="24"
                        [dataSource]="dataSource">
      <app-parameter-series [parameter]="parameter"
                            [grid]="true"></app-parameter-series>
    </app-parameter-plot>
  </div>
</ng-container>
