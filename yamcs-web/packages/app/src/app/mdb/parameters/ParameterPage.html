<ng-container *ngIf="instance$ | async as instance">
  <app-mdb-page *ngIf="parameter$ | async as parameter">
    <app-mdb-toolbar>
      <a mat-icon-button routerLink=".." [queryParams]="{instance: instance.name}" color="primary">
        <mat-icon>arrow_back</mat-icon>
      </a> {{ parameter.qualifiedName }}
    </app-mdb-toolbar>

    <nav mat-tab-nav-bar>
      <a mat-tab-link
         routerLink="summary"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive"
         [queryParams]="{instance: instance.name}">
        Summary
      </a>
      <a mat-tab-link
         routerLink="plot"
         routerLinkActive #rlb="routerLinkActive"
         [active]="rlb.isActive"
         [queryParams]="{instance: instance.name}">
        Plot
      </a>
      <a mat-tab-link
         routerLink="data"
         routerLinkActive #rld="routerLinkActive"
         [active]="rld.isActive"
         [queryParams]="{instance: instance.name}">
        Historical Data
      </a>
    </nav>

    <div class="tab-content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </app-mdb-page>
</ng-container>
