<app-instance-page>
  <app-instance-toolbar>Space Systems</app-instance-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           style="width: 1000px"
           matSort
           matSortActive="qualifiedName"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container matColumnDef="qualifiedName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px">Qualified Name</th>
        <td mat-cell *matCellDef="let spaceSystem">
          <a [routerLink]="['./', spaceSystem.qualifiedName]"
             [queryParams]="{instance: instance.name}">{{ spaceSystem.qualifiedName }}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-instance-page>
