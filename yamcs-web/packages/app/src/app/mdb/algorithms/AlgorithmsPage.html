<app-instance-page>
  <app-instance-toolbar>Algorithms</app-instance-toolbar>

  <ng-container *ngIf="algorithms$ | async as algorithms">
    <div class="panel-content" *ngIf="algorithms.length; else empty">
      <app-algorithms-table [algorithms$]="algorithms$"
                            [instance]="instance">
      </app-algorithms-table>
    </div>
    <ng-template #empty>
      <div class="panel-content">
        The Mission Database for <i>{{ instance.name }}</i> does not define any algorithms.
      </div>
    </ng-template>
  </ng-container>
</app-instance-page>
