<table mat-table
       *ngIf="dataSource"
       [dataSource]="dataSource"
       class="ya-data-table"
       matSort
       matSortActive="name"
       matSortDirection="asc"
       matSortDisableClear>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef class="status"></th>
    <td mat-cell *matCellDef="let queue" class="status">
      <mat-icon *ngIf="queue.state === 'ENABLED' || queue.state === 'BLOCKED'" class="success" [matTooltip]="queue.state">
        check_circle
      </mat-icon>
      <mat-icon *ngIf="queue.state === 'DISABLED'" class="down" [matTooltip]="queue.state">
        lens
      </mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let queue" style="width: 200px">
      {{ queue.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="labels">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let queue">
      <app-label *ngIf="queue.state === 'BLOCKED'" icon="pan_tool">BLOCKED</app-label>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let queue">
      <mat-menu #queueMenu="matMenu" overlapTrigger="false" class="ya-menu">
        <button mat-menu-item
                (click)="enableQueue(queue)"
                [disabled]="queue.state === 'ENABLED' || queue.state === 'BLOCKED'">
          Enable queue
        </button>
        <button mat-menu-item
                (click)="blockQueue(queue)"
                *ngIf="queue.state === 'DISABLED'">
          Enable blocked queue
        </button>
        <button mat-menu-item
                (click)="disableQueue(queue)"
                [disabled]="queue.state === 'DISABLED'">
          Disable queue
        </button>
        <ng-container *ngIf="queue.state !== 'DISABLED'">
          <mat-divider></mat-divider>
          <button mat-menu-item
                  (click)="blockQueue(queue)"
                  *ngIf="queue.state !== 'BLOCKED'">
            Block queue
          </button>
          <button mat-menu-item
                  (click)="enableQueue(queue)"
                  *ngIf="queue.state === 'BLOCKED'">
            Unblock queue
          </button>
        </ng-container>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="queueMenu" class="icon">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
