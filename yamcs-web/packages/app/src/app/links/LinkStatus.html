<ng-container [ngSwitch]="link.status">
  <mat-icon *ngSwitchCase="'OK'"
            class="success"
            [matTooltip]="link.status"
            [class.fade]="parentLink && parentLink.status !== 'OK'">
    check_circle
  </mat-icon>
  <mat-icon *ngSwitchCase="'UNAVAIL'"
            class="alert"
            [matTooltip]="link.status"
            [class.fade]="parentLink && parentLink.status !== 'OK'">
    highlight_off
  </mat-icon>
  <mat-icon *ngSwitchCase="'FAILED'"
            class="alert"
            [matTooltip]="link.status"
            [class.fade]="parentLink && parentLink.status !== 'OK'">
    warning
  </mat-icon>
  <mat-icon *ngSwitchCase="'DISABLED'"
            class="down"
            [matTooltip]="link.status"
            [class.fade]="parentLink && parentLink.status !== 'OK'">
    lens
  </mat-icon>
</ng-container>
