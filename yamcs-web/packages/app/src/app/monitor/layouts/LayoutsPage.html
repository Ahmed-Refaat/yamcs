<app-monitor-page>
  <app-monitor-toolbar>
    Layouts
  </app-monitor-toolbar>

  <div class="panel-content">
    <table mat-table
           *ngIf="dataSource && dataSource.data.length; else empty"
           [dataSource]="dataSource"
           class="ya-data-table"
           style="width: 100%">

      <ng-container cdkColumnDef="select">
        <th mat-header-cell *cdkHeaderCellDef style="width: 40px; text-align: left">
          <input type="checkbox" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()">
        </th>
        <td mat-cell *cdkCellDef="let row">
          <input type="checkbox" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
        </td>
      </ng-container>

      <ng-container cdkColumnDef="name">
        <th mat-header-cell *cdkHeaderCellDef width="300">Name</th>
        <td mat-cell *cdkCellDef="let layout">
          <a [routerLink]="layout.name | slice:8"
             [queryParams]="{instance: instance.name}">{{ layout.name | slice:8 }}</a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="visibility">
        <th mat-header-cell *cdkHeaderCellDef>Visibility</th>
        <td mat-cell *cdkCellDef="let layout">
          Private
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #empty>
      <app-empty-message>You did not yet save any layouts.</app-empty-message>
    </ng-template>
  </div>
</app-monitor-page>
