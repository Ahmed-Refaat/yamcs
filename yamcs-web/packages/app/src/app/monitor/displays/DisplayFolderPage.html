<app-monitor-page>
  <app-monitor-toolbar>
    Displays

    &nbsp;&nbsp;&nbsp;
    <button mat-button
            color="primary"
            (click)="createDisplay()">
      <mat-icon>add_box</mat-icon>
      CREATE DISPLAY
    </button>
  </app-monitor-toolbar>

  <div class="panel-content">
    <ng-container *ngIf="breadcrumb$ | async as breadcrumb">
      <div class="breadcrumb" *ngIf="breadcrumb.length">
        <a class="ya-link"
          routerLink="/monitor/displays/browse"
          [queryParams]="{instance: instance.name}">Displays</a>
        <ng-container *ngFor="let item of breadcrumb; let i = index">
          &nbsp;&nbsp;/&nbsp;&nbsp;
          <a *ngIf="i < breadcrumb.length - 1"
            class="ya-link"
            [routerLink]="item.route"
            [queryParams]="{instance: instance.name}">{{ item.name }}</a>
          <ng-container *ngIf="i === breadcrumb.length - 1">{{ item.name }}</ng-container>
        </ng-container>
      </div>
    </ng-container>
    <table mat-table
           *ngIf="dataSource && dataSource.data.length; else empty"
           [dataSource]="dataSource"
           class="ya-data-table"
           style="width: 100%">

      <ng-container cdkColumnDef="select">
        <th mat-header-cell *cdkHeaderCellDef style="width: 40px; text-align: left">
          <input type="checkbox" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()">
        </th>
        <td mat-cell *cdkCellDef="let row">
          <input type="checkbox" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
        </td>
      </ng-container>

      <ng-container cdkColumnDef="name">
        <th mat-header-cell *cdkHeaderCellDef style="width: 300px">Name</th>
        <td mat-cell *cdkCellDef="let item">
          <ng-container *ngIf="item.folder">
            <a [routerLink]="item.route"
               [queryParams]="{instance: instance.name}">
               <mat-icon class="icon12">folder</mat-icon>
               {{ item.name }}/</a>
          </ng-container>
          <ng-container *ngIf="!item.folder">
            <a [routerLink]="item.route"
               [queryParams]="{instance: instance.name, source: item.source}">
                <mat-icon class="icon12">description</mat-icon>
                {{ item.name }}</a>
          </ng-container>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="type">
        <th mat-header-cell *cdkHeaderCellDef style="width: 200px">Type</th>
        <td mat-cell *cdkCellDef="let item">
          <ng-container *ngIf="item.folder">Folder</ng-container>
          <ng-container *ngIf="!item.folder">
            {{ (item.name | displayType) || '-' }}
          </ng-container>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="visibility">
        <th mat-header-cell *cdkHeaderCellDef>Visibility</th>
        <td mat-cell *cdkCellDef="let item">
          Private
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #empty>
      <app-empty-message>No displays.</app-empty-message>
    </ng-template>
  </div>
</app-monitor-page>
