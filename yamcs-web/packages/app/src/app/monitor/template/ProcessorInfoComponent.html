<ng-container *ngIf="connected$ | async; else noConnection">
  <div class="wrapper">
    <span class="time" *ngIf="timeInfo$ | async as timeInfo">
      <span matTooltip="Processor">realtime</span> / <span matTooltip="Mission Time">{{ timeInfo.currentTimeUTC | datetime }}</span><br>
      <mat-icon>play_arrow</mat-icon>
    </span>
  </div>
</ng-container>

<ng-template #noConnection>
  <button mat-button color="warn">
    <mat-icon>warning</mat-icon>
    Attempting reconnection to Yamcs <app-dots color="#f44336"></app-dots>
  </button>
</ng-template>
