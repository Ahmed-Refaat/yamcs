<img *ngIf="severity === 'ERROR'"
     src="/_static/assets/level5s.png"
     matTooltip="Error">

<img *ngIf="severity === 'INFO'"
     src="/_static/assets/level0s.png"
     matTooltip="Info">
<img *ngIf="severity === 'WATCH'"
     src="/_static/assets/level1s.png"
     matTooltip="Watch">
<img *ngIf="severity === 'WARNING'"
     src="/_static/assets/level2s.png"
     matTooltip="Warning">
<img *ngIf="severity === 'DISTRESS'"
     src="/_static/assets/level3s.png"
     matTooltip="Distress">
<img *ngIf="severity === 'CRITICAL'"
     src="/_static/assets/level4s.png"
     matTooltip="Critical">
<img *ngIf="severity === 'SEVERE'"
      src="/_static/assets/level5s.png"
      matTooltip="Severe">
