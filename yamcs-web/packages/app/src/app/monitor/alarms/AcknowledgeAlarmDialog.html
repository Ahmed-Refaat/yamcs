<h2 mat-dialog-title>Acknowledge</h2>

<mat-dialog-content class="mat-typography">
  <p>
    <ng-container *ngIf="data.alarms.length === 1">
      {{ data.alarms[0].parameter.qualifiedName }}
    </ng-container>
    <ng-container *ngIf="data.alarms.length !== 1">
      {{ data.alarms.length }} selected alarms.
    </ng-container>
  </p>
  <form [formGroup]="formGroup" class="ya-form">
    <label>
      Comment
      <textarea formControlName="comment" rows="5" style="resize: none"></textarea>
    </label>
  </form>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-raised-button
          (click)="acknowledge()"
          color="primary"
          [disabled]="!formGroup.valid">OK</button>
</mat-dialog-actions>
