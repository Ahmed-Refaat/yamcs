<div class="scrollpane">
  <div class="panel-content">
    <ng-container *ngIf="parameter$ | async as parameter">
      <app-parameter-detail [instance]="instance"
                            [parameter]="parameter"
                            [currentValue]="parameterValue$ | async">
      </app-parameter-detail>
    </ng-container>
  </div>
</div>
