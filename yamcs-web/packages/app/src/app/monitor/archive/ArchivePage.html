<app-monitor-page>
  <app-monitor-toolbar>
    TM Archive
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-button
            color="primary"
            (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
      ZOOM IN
    </button>

    <button mat-button
            color="primary"
            (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
      ZOOM OUT
    </button>

    <button mat-button
            color="primary"
            (click)="replayRange()"
            [disabled]="!(rangeSelection$ | async)">
      <mat-icon>replay</mat-icon>
      REPLAY RANGE
    </button>

    <button mat-button
            color="primary"
            (click)="downloadDump()"
            [disabled]="!(rangeSelection$ | async)">
      <mat-icon>file_download</mat-icon>
      DOWNLOAD DUMP
    </button>
  </app-monitor-toolbar>

  <div style="height: 24px; margin: 6px">
    <button class="ya-button" style="margin-right: 0;" (click)="goBackward()">&lt;</button>
    <button class="ya-button" style="margin-left: 0; margin-right: 0;" (click)="jumpToNow()">Now</button>
    <button class="ya-button" style="margin-left: 0" (click)="goForward()">&gt;</button>
    <button class="ya-button" (click)="jumpTo()">Jump to...</button>
  </div>

  <div #container style="line-height: 0; border-top: 1px solid #d1d5da">
  </div>
</app-monitor-page>
