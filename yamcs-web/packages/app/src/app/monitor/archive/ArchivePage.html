<app-monitor-page>
  <app-monitor-toolbar>
    TM Archive
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-icon-button
            matTooltip="Jump to now"
            color="primary"
            (click)="jumpToNow()">
      <mat-icon>refresh</mat-icon>
    </button>

    <button mat-button
            color="primary"
            (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
      ZOOM IN
    </button>

    <button mat-button
            color="primary"
            (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
      ZOOM OUT
    </button>

    <button mat-button
            color="primary"
            (click)="downloadDump()"
            [disabled]="!(rangeSelection$ | async)">
      <mat-icon>file_download</mat-icon>
      DOWNLOAD DUMP
    </button>
  </app-monitor-toolbar>

  <div #container style="line-height: 0">
  </div>
</app-monitor-page>
