<h2 mat-dialog-title>Create layout</h2>

<mat-dialog-content class="mat-typography ya-form">
  <label>
    Layout name
    <input type="text" [formControl]="name">
  </label>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="save()">SAVE</button>
</mat-dialog-actions>
