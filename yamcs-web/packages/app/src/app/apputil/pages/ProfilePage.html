<mat-toolbar>
  Profile
</mat-toolbar>
<div class="panel-content mat-typography" *ngIf="user$ | async as user">
  <dl class="dl-horizontal no-lead">
    <dt>Login</dt>
    <dd>{{ user.login }}</dd>

    <ng-container *ngIf="user.superuser">
      <dt>Attributes</dt>
      <dd>
        <mat-icon class="icon12" style="color: gold">flash_on</mat-icon> superuser
      </dd>
    </ng-container>
  </dl>

  <mat-divider></mat-divider>

  <dl class="dl-horizontal" *ngIf="user.superuser || user.systemPrivilege">
    <dt>System Privileges</dt>
    <dd>
      <ng-container *ngIf="user.superuser">All privileges implied</ng-container>
      <table *ngIf="!user.superuser" yaDataTable>
      <tr *ngFor="let privilege of user.systemPrivilege">
          <td>{{ privilege }}</td>
        </tr>
      </table>
    </dd>
  </dl>

  <mat-divider></mat-divider>

  <dl class="dl-horizontal">
    <dt>Object Privileges</dt>
    <dd>
      <ng-container *ngIf="user.superuser">All privileges implied</ng-container>
      <table *ngIf="!user.superuser && user.objectPrivilege" yaDataTable>
        <tr *ngFor="let p of user.objectPrivilege">
          <th class="lcolumn">{{ p.type }}</th>
          <td>
            <ng-container *ngIf="p.object; else dash">
              <ng-container *ngFor="let object of p.object">
                {{ object }}<br>
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </table>
    </dd>
  </dl>
</div>

<ng-template #dash>-</ng-template>
