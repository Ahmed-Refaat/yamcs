<mat-sidenav-container class="mat-typography">
  <mat-sidenav mode="side" opened="true" [disableClose]="true">
    <mat-toolbar class="module-title">
      <mat-toolbar-row>&nbsp;</mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list dense>
      <app-sidebar-nav-item routerLink="/" [exact]="true">
        Instances
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="/services">
        Global Services
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="/clients">
        Clients
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="/server-info">
        Server Info
      </app-sidebar-nav-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
