<app-admin-page>
  <app-admin-toolbar>Global Buckets</app-admin-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           matSortDisableClear>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">Name</th>
      <td mat-cell *matCellDef="let bucket">{{ bucket.name }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: right; width: 70px">Size</th>
      <td mat-cell *matCellDef="let bucket" style="text-align: right">{{ bucket.size | formatBytes }}</td>
    </ng-container>

    <ng-container matColumnDef="numObjects">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: right; width: 100px">Object count</th>
      <td mat-cell *matCellDef="let bucket" style="text-align: right">{{ bucket.numObjects | number }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-admin-page>
