<app-admin-page>
  <app-admin-toolbar>
    <a mat-icon-button routerLink=".." color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> Create service account
  </app-admin-toolbar>

  <div class="form-content ya-form">
    <form [formGroup]="form" novalidate>
      <label>
        Service account name <span class="hint">(required)</span><br>
        <input formControlName="name" type="text">
      </label>

      <h2 style="margin-top: 32px">Scopes</h2>
      <label>
        <input type="checkbox" [disabled]="true" [checked]="true"> Impersonation<br>
        <span class="hint">Grants permission to access the API on behalf of any user in the system.</span>
      </label>
    </form>

    <p>&nbsp;</p>
    <mat-toolbar>
      <span style="flex: 1 1 auto"></span>
      <button mat-button (click)="location.back()">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" (click)="onConfirm()"
              mat-raised-button
              [disabled]="!form.valid"
              color="primary">CREATE</button>
    </mat-toolbar>
  </div>
</app-admin-page>
