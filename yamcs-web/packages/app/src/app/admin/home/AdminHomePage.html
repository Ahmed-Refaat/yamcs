<app-admin-page>
  <app-admin-toolbar>Admin Home</app-admin-toolbar>

  <div class="panel-content" *ngIf="info$ | async as info">
    <dl class="dl-horizontal">
      <dt>Yamcs version</dt>
      <dd>{{ info.yamcsVersion }}</dd>
      <dt>Build</dt>
      <dd>{{ info.revision }}</dd>
      <dt>Server ID</dt>
      <dd>{{ info.serverId }}</dd>
    </dl>
  </div>
</app-admin-page>
