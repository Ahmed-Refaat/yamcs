<app-admin-page>
  <app-admin-toolbar>
    Users
    &nbsp;&nbsp;&nbsp;&nbsp;
    <!--button mat-button
            color="primary"
            (click)="addUser()">
      <mat-icon>person_add</mat-icon>
      ADD
    </button-->
  </app-admin-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="login"
           matSortDirection="asc"
           matSortDisableClear>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">Username</th>
      <td mat-cell *matCellDef="let user">
        {{ user.login }}
        <mat-icon *ngIf="user.superuser"
                  class="icon12"
                  style="color: gold; vertical-align: middle">flash_on</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="superuser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Superuser</th>
      <td mat-cell *matCellDef="let user">{{ user.superuser }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-admin-page>
