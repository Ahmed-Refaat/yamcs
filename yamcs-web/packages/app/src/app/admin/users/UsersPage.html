<app-admin-page>
  <app-admin-toolbar>
    Users
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-button
            color="primary"
            (click)="addUser()">
      <mat-icon>person_add</mat-icon>
      ADD
    </button>
  </app-admin-toolbar>

  <div class="panel-content">
    <div style="margin-bottom: 12px;">
      <input #filter
              class="ya-input"
              type="text"
              placeholder="Filter users"
              style="width: 400px">
    </div>
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="username"
           matSortDirection="asc"
           matSortDisableClear>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">Username</th>
      <td mat-cell *matCellDef="let user">
        <a [routerLink]="user.username">
          {{ user.username }}
        </a>
        <mat-icon *ngIf="user.superuser"
                  class="icon12"
                  style="color: gold; vertical-align: middle">flash_on</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="superuser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Superuser</th>
      <td mat-cell *matCellDef="let user">{{ user.superuser }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let user">{{ user.active }}</td>
    </ng-container>

    <ng-container matColumnDef="registered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered</th>
      <td mat-cell *matCellDef="let user">{{ (user.creationTime | datetime) || 'never' }}</td>
    </ng-container>

    <ng-container matColumnDef="lastLogin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Login</th>
      <td mat-cell *matCellDef="let user">{{ (user.lastLoginTime | datetime) || 'never' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-admin-page>
