<ng-container *ngIf="instance$ | async as instance">
  <ng-container *ngIf="alarms$ | async as alarms">
    <app-slanted-label *ngIf="alarms.length"
                       color="red"
                       icon="notifications_active"
                       iconColor="black"
                       shake="true"
                       selectable="true"
                       routerLink="/monitor/alarms"
                       [queryParams]="{instance: instance.name}">
      {{ alarms.length }} alarms
    </app-slanted-label>

    <app-slanted-label *ngIf="!alarms.length"
                       color="lime"
                       iconColor="black"
                       icon="check"
                       selectable="true"
                       routerLink="/monitor/alarms"
                       [queryParams]="{instance: instance.name}">
      0 alarms
    </app-slanted-label>
  </ng-container>
</ng-container>
