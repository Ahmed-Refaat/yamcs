<ng-container [ngSwitch]="level">
  <img *ngSwitchCase="'IN_LIMITS'"
       matTooltip="In Limits"
       src="/_static/assets/level0s.png"
       [class.grayscale]="grayscale">

  <img *ngSwitchCase="'WATCH'"
       matTooltip="Watch"
       src="/_static/assets/level1s.png"
       [class.grayscale]="grayscale">

  <img *ngSwitchCase="'WARNING'"
       matTooltip="Warning"
       src="/_static/assets/level2s.png"
       [class.grayscale]="grayscale">

  <img *ngSwitchCase="'DISTRESS'"
       matTooltip="Distress"
       src="/_static/assets/level3s.png"
       [class.grayscale]="grayscale">

  <img *ngSwitchCase="'CRITICAL'"
       matTooltip="Critical"
       src="/_static/assets/level4s.png"
       [class.grayscale]="grayscale">

  <img *ngSwitchCase="'SEVERE'"
        matTooltip="Severe"
        src="/_static/assets/level5s.png"
        [class.grayscale]="grayscale">
</ng-container>
