syntax="proto2";

option java_package = "org.yamcs.protobuf";

package tse;

import "yamcs.proto";

message TseCommand {
  optional string device = 1;
  optional string command = 2;
  optional string response = 3;
  map<string, yamcs.Value> argumentMapping = 4;
  map<string, string> parameterMapping = 5;
}
